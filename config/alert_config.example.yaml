# Alert Configuration
# Copy this file to config/alert_config.yaml and update values

alert:
  # General settings
  alert_on_warning: true          # Send alerts for WARNING level
  alert_on_critical: true         # Send alerts for CRITICAL level
  confidence_threshold: 0.75      # Minimum AI confidence to trigger alert
  
  # Email Settings (Gmail example)
  # To enable: Set email_enabled to true and configure SMTP settings
  email_enabled: false
  smtp_host: smtp.gmail.com
  smtp_port: 587
  smtp_use_tls: true
  smtp_username: "your_email@gmail.com"
  smtp_password: "your_app_password"   # Use App Password, not account password
  smtp_from: "iot.security.system@gmail.com"
  alert_recipients:
    - admin@example.com
    - security@example.com
  
  # Telegram Settings
  # To enable: Set telegram_enabled to true and configure bot
  # How to get Bot Token:
  #   1. Open Telegram and search for @BotFather
  #   2. Send /newbot command and follow instructions
  #   3. Copy the Bot Token
  # How to get Chat ID:
  #   1. Send a message to your bot
  #   2. Visit: https://api.telegram.org/bot<YOUR_BOT_TOKEN>/getUpdates
  #   3. Find "chat":{"id":123456789} in response
  telegram_enabled: false
  telegram_bot_token: "123456:ABC-DEF1234ghIkl-zyx57W2v1u123ew11"
  telegram_chat_ids:
    - "123456789"
    - "987654321"

# Note: For production, use environment variables instead:
# ALERT_EMAIL_ENABLED=true
# SMTP_USERNAME=your_email@gmail.com
# SMTP_PASSWORD=your_app_password
# TELEGRAM_ENABLED=true
# TELEGRAM_BOT_TOKEN=your_token
# TELEGRAM_CHAT_IDS=123456789,987654321
