# MQTT Broker Configuration

mqtt:
  broker: "broker.hivemq.com"  # Public MQTT broker (SAME AS ESP32)
  port: 1883
  topic: "iot/security/pir"  # Topic từ ESP32
  qos: 1  # Quality of Service (0, 1, 2)
  username: null  # Để null nếu không cần authentication
  password: null
  client_id: "iot_security_backend_nhom03"
  keep_alive: 60  # seconds

