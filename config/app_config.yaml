# Application Configuration

app:
  name: "IoT Security Monitoring System"
  version: "1.0.0"
  environment: "development"  # development, testing, production
  
# Logging Configuration
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR, CRITICAL
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  log_to_file: true
  log_file_path: "logs/app.log"
  csv_log_path: "logs/events.csv"
  max_file_size: 10485760  # 10MB
  backup_count: 5

# AI Model Configuration
ai:
  enabled: true
  model_path: "ai_model/models/classifier.pkl"
  training_data_path: "ai_model/datasets/training_data.csv"
  test_data_path: "ai_model/datasets/test_data.csv"
  retrain_interval: 86400  # seconds (24 hours)
  confidence_threshold: 0.7  # Ngưỡng tin cậy để trigger alert

# Alert Configuration
alerts:
  enabled: true
  visual_alert: true
  sound_alert: false
  email_alert: false
  telegram_alert: false
  
  # Email settings (if enabled)
  email:
    smtp_server: "smtp.gmail.com"
    smtp_port: 587
    sender: "your_email@gmail.com"
    password: "your_app_password"
    recipients:
      - "recipient1@gmail.com"
  
  # Telegram settings (if enabled)
  telegram:
    bot_token: "YOUR_BOT_TOKEN"
    chat_id: "YOUR_CHAT_ID"

# Sensor Configuration
sensor:
  default_id: "PIR_001"
  default_location: "living_room"
  sampling_rate: 200  # milliseconds
  
# Dashboard Configuration
dashboard:
  refresh_interval: 1000  # milliseconds
  max_events_display: 100
  chart_time_range: 3600  # seconds (1 hour)
