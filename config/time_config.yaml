# Time Configuration for IoT Security Monitoring System
# Defines when motion is considered Normal vs Suspicious

time_rules:
  # Suspicious activity hours (15h-18h)
  suspicious_hours:
    start: 15  # 15:00 (3 PM)
    end: 18    # 18:00 (6 PM)
  
  # Normal hours (outside 15h-18h)
  normal_hours:
    start: 18  # 18:00 (6 PM)
    end: 15    # 15:00 (3 PM) next day
  
  # Description
  description: |
    - 15:00 - 18:00: SUSPICIOUS hours (motion triggers alert)
    - Outside 15h-18h: Normal activity hours

# Feature engineering settings
features:
  is_suspicious_definition:
    # Motion is suspicious if suspicious_start <= hour < suspicious_end
    suspicious_start: 15
    suspicious_end: 18
